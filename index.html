<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chowdhury Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Chowdhury Bank</h1>
        <div class="submitted-area">
            <h4>Login</h4>
            <input type="text" class ='form-control' placeholder="Email.com">
            <br>
            <input type="password" class ='form-control' placeholder="password">
            <br>
            <button id ='login' class ='btn btn-success'>Submit</button>
        </div>
    </div>
    
    <div id ="transtion-area">
        <div class="row">
            <div class="col-md-4">
              <div class='deposit status'>
                <h5>deposit</h5>
                <h2>$<span id='currentDeposit'>00</span></h2>
              </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                <h5>balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

       <div class="row">
           <div class="col-md-6">
               <div class="submitted-area">
                 <h6>Deposit</h6>
               <input id='depositAmount'type="text" class='form-control' placeholder="$ amount you want to deposit">
               <br>
               <button id='addDepositBtn' class="btn btn-success">Deposit</button>
               </div>
           </div>
           <div class="col-md-6">
               <div class="submitted-area">
                <h6>Withdraw</h6>
                <input id="withdrawAmount" type="text"  class='form-control' placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw"class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>
    </div>
    
    <script>
        //login event
       const submitbtn=document.getElementById("login");
        submitbtn.addEventListener("click",function(){
       const loginArea=document.getElementById('login-area');
        loginArea.style.display ="none"
        const transtionArea=document.getElementById('transtion-area');
        transtionArea.style.display = 'block';
        })
       //deposit botton event handler
        const depositbtn=document.getElementById("addDepositBtn");
        depositbtn.addEventListener('click',function(){
            const depositNumber=getInputNumber("depositAmount");

            updateSpanText("currentDeposit",depositNumber);
            
            updateSpanText("currentBalance",depositNumber);

            document.getElementById('depositAmount').value ="";
        })
        //withdraw botton event handler
        const addWithdrawBtn=document.getElementById("addWithdraw")
        addWithdrawBtn.addEventListener("click",function(){
            const withdrawNumber=getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance",-1 * withdrawNumber);

            document.getElementById('withdrawAmount').value ="";
        })
        function getInputNumber(id){
            const amount=document.getElementById(id).value;
            const amountNumber=parseFloat(amount);
            return amountNumber;
        }
        

        function updateSpanText(id,addedNumber){
            const current=document.getElementById (id).innerText;
            const currentNumber=parseFloat(current);
            const totalAmount=addedNumber+currentNumber;
            document.getElementById(id).innerText=totalAmount;
        }
      
    </script>
</body>
</html>
